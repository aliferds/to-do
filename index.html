<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header class="logo bg-light light">
    <h1 class="logo__title light">To-do</h1>
    <p class="logo__subtitle light">Uma maneira simples e eficiente de manter sua lista de tarefas</p>
    <button id="mode-toggle">Dark Mode</button>
  </header>
  <main class="todo light">
    <div class="todo__form">
      <div class="todo__addIcon">+</div>
      <input 
        class="todo__input" 
        type="text" 
        id="task-input"
        placeholder="Digite uma nova tarefa">
    </div>

    <ul class="todo__list" id="task-table">
    </ul>
  </main>
  <footer class="footer bg-light light">
    <p>Designed and developed by 
      <a
        href="https://github.com/aliferds" 
        target="_blank" 
        rel="noopener noreferrer">
          Alifer D. Silva
      </a> 
      &copy; 2025
      <strong class="separator"> | </strong>
      <a 
        href="https://github.com/aliferds/to-do" 
        target="_blank" 
        rel="noopener noreferrer">
          Source code
      </a>
    <p>Made with ❤️</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
